{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">

    <title>PhotoGur</title>
</head>
<body>
    <header class= "info"> 
        <h1> PhotoGur</h1>
        <form action="{% url 'picture_search'%}" method="get">
            <label for="picture-search">
                <span>Search:</span>
                <input type="search" id="picture-search" name="query" value="{{query}}" />
            </label>
            
            <input type="submit" value="Search"/> 
        </form>
    </header>
    <main> 
        {% block content %}
        {% endblock %}
    </main>
    <footer class= "info"> Copyright ACUDJ </footer>
    
</body>
</html>
