{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/photogur.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">

    <title>PhotoGur</title>
</head>
<body>
    <header class= "info"> 
        <h1><a href="{% url 'pictures' %}" class="pagelinks">PhotoGur</a></h1>
        {% if request.user.is_authenticated %}
            <h3>Welcome {{ request.user.username }} !</h3>
            <h3></p><a href="{% url 'logout' %}" class="pagelinks">logout</a></h3>
            <h3><a href="{% url 'new_picture' %}" class="pagelinks">submit a photo</a></h3>
        {% else %}
            <h3><a href="{% url 'signup' %}"> signup </a><a href="{% url 'login' %}"> login </a></h3>
        
        {% endif %}

        <form action="{% url 'picture_search'%}" method="get">
            <label for="picture-search">
                <span>Search:</span>
                <input type="search" id="picture-search" name="query" value="{{query}}" />
            </label>
            
            <input type="submit" value="Search"/> 
        </form>
    </header>
    <main> 
        {% block content %}
        {% endblock %}
    </main>
    <footer class= "info"> Copyright ACUDJ </footer>
    
</body>
</html>
