{% extends 'base.html' %}

{% block content %}


<section class="results">
<h2>Search results: {{ pictures.count }}</h2> 
</section>  
{% for picture in pictures %}
<main>
<ul>
    <li>
        <img src="{{ picture.url }}" alt= "{{ picture.title }}">
    </li>
    <li class="description">
        <em> {{picture.title }}</em> by {{picture.artist }}
    </li>
</ul>
{% endfor %}
</main> 

{% endblock %}
